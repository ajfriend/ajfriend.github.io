{{ $noop := .WordCount }}
{{ if .Page.Store.Get "hasMath" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
{{ end }}
<style>
  /* Adjust content width (default is 720px) */
  :root {
    --width: 900px;
  }

  p.caption {
    text-align: center;
    font-size: small;
    font-style: italic;
    margin-top: -1.0rem;
  }

  /* Page title - distinct from content h1 */
  h1.page-title {
    font-size: 2.2rem;
    color: #111;
    margin-bottom: 0.2rem;
    border-bottom: 2px solid #3273dc;
    padding-bottom: 0.3rem;
  }

  /* Content h1 headings */
  content h1 {
    font-size: 1.6rem;
    color: #333;
    margin-top: 2rem;
  }

  /* Table of contents */
  nav.toc {
    background: #f8f8f8;
    padding: 1rem 1.5rem;
    margin-bottom: 2rem;
    border-radius: 4px;
  }
  nav.toc h2 {
    margin-top: 0;
    font-size: 1.1rem;
  }
  nav.toc ul {
    margin: 0;
    padding-left: 1.5rem;
  }
  nav.toc li {
    margin: 0.3rem 0;
  }
  nav.toc a {
    text-decoration: none;
  }
  nav.toc a:hover {
    text-decoration: underline;
  }

  /* Code blocks */
  .highlight {
    background: #f6f8fa;
    border: 1px solid #e1e4e8;
    border-radius: 6px;
    margin: 1.5rem 0;
    overflow-x: auto;
  }
  .highlight pre {
    margin: 0;
    padding: 0.1rem 1rem;
    background: transparent;
  }
  .highlight code {
    font-size: 0.9rem;
    line-height: 1.5;
    font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
  }

  /* Line numbers */
  .highlight .ln {
    color: #999;
    margin-right: 1rem;
    user-select: none;
  }

  /* Inline code */
  code:not(.highlight code) {
    background: #f0f0f0;
    padding: 0.15rem 0.4rem;
    border-radius: 3px;
    font-size: 0.88em;
    font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
  }

  /* Force light mode, disable automatic dark mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #fff;
      --heading-color: #222;
      --text-color: #444;
      --link-color: #3273dc;
      --visited-color: #8b6fcb;
      --blockquote-color: #222;
    }
  }
</style>
