# Global LaTeX macros available across all pages
# Format: "command" = "replacement"

# Common number sets
"\\R" = "\\mathbb{R}"
"\\N" = "\\mathbb{N}"
"\\Z" = "\\mathbb{Z}"
"\\Q" = "\\mathbb{Q}"
"\\C" = "\\mathbb{C}"

